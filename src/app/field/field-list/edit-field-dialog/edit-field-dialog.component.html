<mat-card>
  <mat-card-content>
    <h2>Edit Field</h2>
  </mat-card-content>
  <mat-card-content>
    <form [formGroup]="fieldForm" (ngSubmit)="save()">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>IngenioId</mat-label>
          <input matInput formControlName="ingenioId">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label> Owner </mat-label>
          <input matInput formControlName="ownerId" type="number">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Size</mat-label>
          <input matInput formControlName="size" type="number">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>CultivatedArea</mat-label>
          <input matInput formControlName="cultivatedArea" type="number">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>AcquisitionDate</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="acquisitionDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>LastUpdated</mat-label>
          <input matInput formControlName="lastUpdated">
        </mat-form-field>
      </div>
      <div class="example-container">
        <button mat-button color="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
        </button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
