<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="phase">
    <th mat-header-cell *matHeaderCellDef> Phase </th>
    <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
    <th mat-footer-cell *matFooterCellDef> </th>
  </ng-container>

  <ng-container matColumnDef="pricePerUnit">
    <th mat-header-cell *matHeaderCellDef> P.U </th>
    <td mat-cell *matCellDef="let element"> {{element.pricePerUnit | currency: 'MXN'  }} </td>
    <th mat-footer-cell *matFooterCellDef> </th>
  </ng-container>

  <ng-container matColumnDef="tons">
    <th mat-header-cell *matHeaderCellDef> Tons </th>
    <td mat-cell *matCellDef="let element"> {{element.tons | number }} </td>
    <th mat-footer-cell *matFooterCellDef > {{ checkSuccess ? 'OK' : 'FAILED' }} </th>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total | currency: 'MXN' }} </td>
    <th mat-footer-cell *matFooterCellDef> </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
</table>
