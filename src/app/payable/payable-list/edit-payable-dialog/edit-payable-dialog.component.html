<mat-card>
  <mat-card-content>
    <h2>{{title}}</h2>
  </mat-card-content>
  <mat-card-content>
    <form [formGroup]="payableForm" (ngSubmit)="process()">
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>payableId</mat-label>
          <input matInput formControlName="payableId">
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let c of this.CATEGORIES" [value]="c">
              {{c}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>subCategory</mat-label>
          <input matInput formControlName="subCategory">
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>TransactionDate</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="transactionDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label> pricePerUnit </mat-label>
          <input matInput formControlName="pricePerUnit" type="number">
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>quantity</mat-label>
          <input matInput formControlName="quantity">
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>documentId</mat-label>
          <input matInput formControlName="documentId">
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>Fields</mat-label>
          <mat-select formControlName="fieldNames" multiple>
            <mat-option *ngFor="let f of this.FIELDS" [value]="f">
              {{f}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>comment</mat-label>
          <input matInput formControlName="comment">
        </mat-form-field>
      </div>
      <div class="row-container">
        <mat-form-field appearance="fill">
          <mat-label>LastUpdated</mat-label>
          <input matInput formControlName="lastUpdated" >
        </mat-form-field>
      </div>
      <div class="row-container">
        <button mat-button color="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
        </button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-content *ngIf="errorMsg">
    {{errorMsg}}
  </mat-card-content>

</mat-card>
